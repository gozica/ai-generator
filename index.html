<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Stoic Quote Generator</h1>
    </header>

    <main>
      <form id="quote-generator-form">
        <input
          type="text"
          placeholder="Enter you favorite Stoic"
          autofocus
          required
          autocomplete="off"
          class="prompts"
          id="user-instructions"
        />

        
        <input type="submit"
        class="button" />
      </form>
      <div class="quote hidden" id="stoic-quote">
        
        
      </div>

  
    </main>

    <footer>
      Coded by Nellie <a href="https://github.com/gozica">Github</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
